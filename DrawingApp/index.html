<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çizim Uygulaması - Canvas API</title>
    <link rel="icon" href="image/brush_icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <canvas id="canvas" width="1000px" height="600px"></canvas>
    <div class="toolbar">
        <button id="decrease"><i class="fa-solid fa-minus"></i></button>
        <span id="size">8</span>
        <button id="increase"><i class="fa-solid fa-plus"></i></button>
        <input type="color" id="color">
        <button id="clear"><i class="fa-solid fa-eraser"></i></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
