<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>Google Haritalı İletişim Formu</title>
</head>

<body>
    <div class="container">
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3020.155771440509!2d31.23477517561226!3d40.80257063206674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x400961546b9f7477%3A0x5ff1a15cf7d7d8a7!2zQXJhcyBLYXJnbyBLYXluYcWfbMSxIMWedWJlc2k!5e0!3m2!1str!2str!4v1696877400014!5m2!1str!2str"
                width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="form">
            <h1>Bizimle İletişime Geçebilirsiniz</h1>
            <form>
                <input type="email" placeholder="Email giriniz" class="form-in" required>
                <input type="text" placeholder="Adınızı giriniz" class="form-in" required>
                <textarea class="form-in" placeholder="Mesajınızı giriniz" required></textarea>
                <button class="form-in">Gönder <i class="fa-solid fa-paper-plane"></i> </button>
            </form>

            <small>ÖZ YAZILIM SAN. TİC. LTD. ŞTİ.</small>
        </div>
    </div>

</body>

</html>
